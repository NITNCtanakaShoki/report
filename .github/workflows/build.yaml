name: Build and Release PDF

on:
  push:
    tags:
      - '*'

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Compose
        uses: docker/setup-buildx-action@v1

      - run: docker compose run tex

      - name: Get the date in Japan timezone
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d' -d 'TZ="Asia/Tokyo"')"

      - name: Extract tag name
        id: get_tag
        run: echo "::set-output name=tag::${GITHUB_REF#refs/tags/}"

      - name: Rename PDF
        run: mv main.pdf report_${{ steps.date.outputs.date }}_${{ steps.get_tag.outputs.tag }}.pdf

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Get url to upload to release from output
        env:
          url: ${{ steps.create_release.outputs.upload_url }}
        run: |
          mkdir artifact
          echo $url > artifact/url.txt
      - name: Upload artifact to share url with other jobs
        uses: actions/upload-artifact@v1
        with:
          name: artifact
          path: artifact/url.txt

      - name: Upload PDF as Release Asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_url.outputs.upload_url }}
          asset_path: ./report_${{ steps.date.outputs.date }}_${{ steps.get_tag.outputs.tag }}.pdf
          asset_name: report_${{ steps.date.outputs.date }}_${{ steps.get_tag.outputs.tag }}.pdf
          asset_content_type: application/pdf
